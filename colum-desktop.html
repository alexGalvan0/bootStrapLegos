<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" defer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>

  </head>
  <body style="height: 100vh;">
    <div class="container-flow">
       <div class="row">
            <div class="col bg-success" style="height:20vh;"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="row text-center">
            <div class="col-3 bg-dark" style="height:20vh;"></div>
            <div class="col-3 bg-secondary" style="height:20vh;"></div>
            <div class="col-3 bg-dark" style="height:20vh;"></div>
            <div class="col-3 bg-secondary" style="height:20vh;"></div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-4 bg-danger" style="height:20vh;"></div>
            <div class="col-4 bg-warning" style="height:20vh;"></div>
            <div class="col-4" style="height:20vh; background-color:yellow;"></div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 bg-success" style="height:20vh;"></div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 bg-primary" style="height:20vh;"></div>
            <div class="col-6" style="height:20vh; background-color: purple;"></div>
        </div>
    </div>

  </body>
</html>
