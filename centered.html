<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" defer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>

  </head>
  <body style="height: 100vh;">
    <div class="container-flow-xl">
        <div class="row">
            <div class="col" style="height: 20vh; background-color: blue;"></div>
        </div>
    </div>

    <div class="container-xl">
        <div class="row">
            <div class="col-12" style=" height:20vh;background-color: green;"></div>
        </div>
    </div>
    <div class="container-lg">
        <div class="row">
            <div class="col-12" style=" height:20vh;background-color: yellow;"></div>
        </div>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-12" style=" height:20vh;background-color: orange;"></div>
        </div>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-12" style=" height:20vh;background-color: red;"></div>
        </div>
    </div>
  </body>
</html>
